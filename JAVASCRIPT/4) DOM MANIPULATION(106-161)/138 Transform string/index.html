<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Case Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Text Case Converter</h1>
    <p>Enter a phrase and select a case format:</p>

    <div class="input-section">
      <input type="text" id="inputText" placeholder="Hello Procodrr Bhaiya" />
      <button id="convertButton">Convert</button>
    </div>

    <div class="output-section">
      <p><strong>Upper Case:</strong> <span id="upperCase"></span></p>
      <p><strong>Camel Case:</strong> <span id="camelCase"></span></p>
      <p><strong>Pascal Case:</strong> <span id="pascalCase"></span></p>
      <p><strong>Snake Case:</strong> <span id="snakeCase"></span></p>
      <p><strong>Kebab Case:</strong> <span id="kebabCase"></span></p>
      <p><strong>Trimmed (No spaces):</strong> <span id="trimmed"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
